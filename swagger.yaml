  # RESEND VERIFICATION CODE ENDPOINT
  /auth/resend:
    post:
      description: |-
        This endpoint allows unverified users to request a new verification email.  
        If a user has not received the original verification email or if the verification code has expired, they can use this route to resend the email.  
        Only unverified users can access this endpoint, and the frontend is responsible for preventing verified users from making this request.  
        A new verification email with a fresh code will be sent upon a successful request.
      tags:
        - Authentication
      requestBody:
        required: true
        description: |-
          The request body requires the user's unique identifier (`userId`).  
          This ID is used to identify the user in the system and resend the verification email.
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                  example: 67164cbbdbc6daf7db3bd9cd
      responses:
        "200":
          description: |-
            The 200 status indicates that the verification email has been resent successfully.This response confirms that the system has processed the request and sent a new verification email to the user's registered email address.The response includes metadata such as request details, environment info, and relevant links.
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Verification email sent."
                  data:
                    type: array
                    example: null
                  errors:
                    type: array
                    example: []
                  hints:
                    type: array
                    example: []
                  meta:
                    type: object
