  # LOGIN ENDPOINT
  /auth/login:
    post:
      description: |-
        This route is used for logging in a user by verifying their credentials (email and password). Upon receiving the correct email and password, the system authenticates the user. If authentication is successful, an access token and refresh token are generated and set in HTTP-only cookies. These tokens are used to maintain the user's session and authenticate further requests. The access token is used for immediate authentication, while the refresh token is used to obtain a new access token when it expires, ensuring a seamless and secure login experience.
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  example: jsondoe123@gmail.com
                password:
                  type: string
                  example: user password
      responses:
        "200":
          description: |-
            The 200 status code indicates that the login was successful. This means the user's email and password have been validated, and they are now authenticated. Upon successful login, the system generates an access token and a refresh token, which are set in HTTP-only cookies. The access token provides immediate authentication, while the refresh token allows the user to obtain a new access token when it expires. The user is now considered logged in and can access protected resources. No further login steps are required unless the session expires or the user logs out.
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successful"
                  data:
                    type: array
                    example: null
                  errors:
                    type: array
                    example: []
                  hints:
                    type: array
                    example: []
                  meta:
                    type: object
                    properties:
                      info:
                        type: object
                        properties:
                          requestedId:
                            type: string
                            example: null
                          timestamp:
                            type: string
                            example: 2025-01-27T12:30:00Z
                          version:
