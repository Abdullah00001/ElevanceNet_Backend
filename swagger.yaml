  /auth/token/refresh:
    post:
      description: |-
        This endpoint is used to refresh access and refresh tokens when the user's access token has expired.If the request contains a refresh token, the system first verifies its existence.If the token is not found, the request is rejected with a 401 Unauthorized response.If the token exists, the system verifies its validity and checks if it was issued by our system.If the refresh token is invalid or was not issued by our system, all tokens are removed from cookies,and a 401 Unauthorized response is sent with an appropriate error message.If the refresh token is valid and recognized, new access and refresh tokens are generated, set in cookies,and returned with a 200 OK response.
